<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Registration from</title>
</head>
<body>
    <div class="headerImage">
        <img src="/public/images/form-header-image.png">
    </div>

    <div class="MoH">
        <h6>
            Minstry of Health
        </h5>
    </div>
    <div class="COVID">
        <h1>COVID-19 (CORONA VIRUS)</h1>
    </div>

    <div class="Regist">
        <h6>
            Virus-Test Registration form
        </h6>

    </div>


<div class="Form">
    <form name="=patForm" action="/patientRegistration" method="POST">
        <div class="row">
          
          <div class="col">
            <label>Surname</label>
            <input type="text" class="form-control" name="surname">
          </div>
          <span id="sError"></span>
          <div class="col">
            <label>Given name</label>
            <input type="text" class="form-control"  name="gname">
          </div>
          <span id="GnameError"></span>
        </div>
        <div class="row">
            <div class="col">
              <label>Date of Birth</label>
              <input type="date" class="form-control" name="dob">
            </div>
            <span id="DoBError"></span>
            <div class="col">
                <label>Placeo of Birth</label>
              <input type="text" class="form-control" name="PoB">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Occupation</label>
              <input type="text" class="form-control" name="occup">
            </div>
            <span id="OccError"></span>
            <div class="col">
                <label>Nationality</label>
              <input type="text" class="form-control" name="nation">
            </div>
            <span id="NationError"></span>
          </div>
          <div class="row">
            <div class="col">
            </hr>
            <label>Gender</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" name="gender" id="inlineRadio1" value="Male">
              <label class="form-check-label" for="inlineRadio1">Male</label>
              <!-- <input class=" col form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">1</label> -->
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" name="gender">
                <label class="form-check-label" for="inlineRadio1">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <select class="custom-select" name="Default">
              <option value="Returnee">Returnee</option>
              <option value="1">Contact</option>
              <option value="2">Alert</option>
              <option value="3">Volunteer</option>
            </select>
            <span id="NationError"></span>
          </div>
          </div>
      </form>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>



</div>
    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/custom.js">

    </script>
</body>
</html>
